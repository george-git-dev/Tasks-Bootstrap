        <div class="mt-5 pt-5">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <form class="text-white">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Endereço de email</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="nome@exemplo.com">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Telefone</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="(11)99999-9999">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Quantas pessoas ? </label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>Mais de 5</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">O que deseja ?</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="col">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.197721328527!2d-46.65867588447587!3d-23.561341267477914!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c8da0aa315%3A0xd59f9431f2c9776a!2sAv.%20Paulista%2C%20S%C3%A3o%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1622249419487!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>                    </div>
